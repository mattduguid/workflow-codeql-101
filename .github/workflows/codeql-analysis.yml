name: CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 1' # Runs every Monday at midnight UTC

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ‚úÖ Ensure all files are checked out

      - name: Debug - List Files
        run: |
          echo "Listing all files in repo..."
          ls -R
          echo "Checking Go files..."
          find . -name "*.go"

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'  # ‚úÖ Use latest Go version

      - name: Ensure Go Dependencies Exist
        run: |
          cd golang-example
          go mod tidy  # ‚úÖ Ensure dependencies are installed
          go mod verify  # ‚úÖ Validate module files
          ls -l go.sum  # ‚úÖ Confirm go.sum exists

      - name: Build the Go Project
        run: |
          cd golang-example
          go build ./...  # ‚úÖ Compile the Go code
          echo "üîç Go build completed!"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go
          source-root: ./golang-example  # ‚úÖ Ensure correct folder path
          build-mode: manual  # ‚úÖ Prevent CodeQL from auto-building

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/github/workflow"
