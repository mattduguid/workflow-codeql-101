name: CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 1' # Runs every Monday at midnight UTC

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ✅ Ensure all files are checked out
          submodules: true  # ✅ Ensure all submodules are included

      - name: Verify Go Version & Modules
        run: |
          go version
          go env
          cd golang-example
          go list ./...

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'  # ✅ Use latest Go version

      - name: Initialize Go Modules
        run: |
          cd golang-example
          go mod tidy
          go build ./...  # ✅ Force build to ensure CodeQL detects Go

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go
          source-root: ./golang-example  # ✅ Ensure correct folder path
          build-mode: manual  # ✅ Prevent auto-build issues

      - name: Manually Build CodeQL Database
        run: |
          codeql database create go-db --language=go --source-root=./golang-example


      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/github/workflow"
  
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: go-db/results.sarif  # ✅ Force SARIF upload
  
