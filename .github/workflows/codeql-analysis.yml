name: CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 1' # Runs every Monday at midnight UTC

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ✅ Ensures all files are checked out

      - name: Debug - List Files
        run: |
          echo "🔍 Listing all files in repo..."
          ls -R
          echo "🔍 Checking Go files..."
          find . -name "*.go"
          echo "🔍 Checking go.sum file..."
          find . -name "go.sum"

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'  # ✅ Ensure latest Go version

      - name: Ensure Go Dependencies Exist
        run: |
          cd golang-example
          rm -f go.sum  # ✅ Remove old go.sum to force regeneration
          go mod tidy  # ✅ Generate a fresh go.sum file
          go mod verify  # ✅ Validate module files
          ls -l go.sum  # ✅ Ensure go.sum exists

      - name: Build the Go Project
        run: |
          cd golang-example
          mkdir -p build  # ✅ Ensure a build directory exists
          go build -o build/main .  # ✅ Compile the Go code
          ls -R build  # ✅ Verify compiled files exist

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go
          source-root: ./golang-example  # ✅ Ensure correct folder path
          build-mode: manual  # ✅ Prevent auto-build issues

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/github/workflow"  # ✅ Runs all default security queries
