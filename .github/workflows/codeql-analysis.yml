name: CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 1' # Runs every Monday at midnight UTC

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ✅ Ensures all files are checked out

      - name: Debug - List Files
        run: |
          echo "🔍 Listing all files in repo..."
          ls -R
          echo "🔍 Checking Go files..."
          find . -name "*.go"
          echo "🔍 Checking go.sum file..."
          find . -name "go.sum"

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'  # ✅ Ensure latest Go version

      - name: Ensure Go Dependencies Exist
        run: |
          cd golang-example
          go mod tidy  # ✅ Ensure dependencies are properly installed
          go mod verify  # ✅ Validate module files
          ls -l go.sum  # ✅ Confirm go.sum exists

      - name: Force Go Module Recognition
        run: |
          cd golang-example
          go list ./...  # ✅ Ensures Go recognizes the module
          go env

      - name: **Compile Go with Debug Information (CodeQL Requirement)**
        run: |
          cd golang-example
          mkdir -p build  # ✅ Ensure a build directory exists
          go build -gcflags=all="-N -l" -o build/main .  # ✅ Compile Go with debug symbols
          ls -R build  # ✅ Verify compiled files exist

      - name: Debug - Check Build Files
        run: |
          echo "🔍 Verifying compiled Go files exist..."
          ls -l golang-example/build/

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go
          source-root: ./golang-example  # ✅ Ensure correct folder path
          build-mode: manual  # ✅ Prevent auto-build issues

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/github/workflow"  # ✅ Runs all default security queries
