name: CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 1' # Runs every Monday at midnight UTC

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ✅ Ensure all files are checked out

      - name: Debug - List Files
        run: |
          echo "🔍 Listing all files in repo..."
          ls -R
          echo "🔍 Checking Go files..."
          find . -name "*.go"
          echo "🔍 Checking go.sum file..."
          find . -name "go.sum"

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'  # ✅ Ensure latest Go version

      - name: Verify Go Environment
        run: |
          go version
          go env

      - name: Debug - Verify Go Module Files
        run: |
          echo "🔍 Checking if go.mod and go.sum exist inside GitHub runner..."
          [ -f golang-example/go.mod ] && echo "✅ go.mod exists" || echo "❌ go.mod MISSING"
          [ -f golang-example/go.sum ] && echo "✅ go.sum exists" || echo "❌ go.sum MISSING"
          ls -l golang-example

      - name: Install Go Dependencies
        run: |
          cd golang-example
          go mod tidy  # ✅ Ensure dependencies are installed
          go mod verify  # ✅ Validate module files

      - name: Build the Go Project
        run: |
          cd golang-example
          mkdir -p build  # ✅ Ensure a build directory exists
          go build -o build/main .  # ✅ Compile the Go code
          ls -R build  # ✅ Verify compiled files exist

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go
          source-root: ./golang-example  # ✅ Ensure correct folder path
          build-mode: manual  # ✅ Prevent auto-build issues

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/github/workflow"  # ✅ Runs all default security queries
